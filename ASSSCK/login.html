<head>

    <link rel="stylesheet" href="login.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Chilanka&family=Oswald:wght@200..700&family=Poetsen+One&family=Poller+One&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="img/icon2.png">
</head>

<body>
    <div id="div1">
        <img id="logo" src="img/astro_logo.jpg" alt="ASSSCK_logo">
        <p id="name">ASSSCK</p>
        <ul id="navlist">
            <li id="navs"><a href="index.html"><button id="navbutton">Home</button></a></li>
            <li id="navs"><a href=""><button id="navbutton">Events</button></a></li>
            <li id="navs"><a href=""><button id="navbutton">Committee</button></a></li>
            <li id="navs"><a href=""><button id="navbutton">Contact info</button></a></li>
            <li id="navs2"><a href="login.html"><button id="loginbutton">login</button></a></li>
        </ul>
    </div>
    <div><img id="blackhole" src="img/black-hole-loop-animation-on-black-background-isolated-transparent-alpha-png.webp"
            alt=""></div>
    <div id="login">Login</div>
    <form action="" method="post">
        <section id="sec1"><br><br>
            <label id="namelabel" for="Fname">Full name</label><br><br><input type="text" id="Fname" required
                placeholder="Brian Fox">
            <div style="clear: both;">
                <br><br><br>
                <label id="namelabel" for="Email">Email</label><br><br><input type="email" id="Email"
                    placeholder="brianfox@gmail.com">
                <br><br><br>
                <label id="namelabel" for="indexnum">Index Number</label><br><br><input type="text" id="indexnum"
                    required placeholder="37704" maxlength="5">
                <br><br><br>
                <label id="namelabel" for="WA">Whatsapp Number</label><br><br><input type="tel" id="WA" required
                    placeholder="0784072433" maxlength="10">
                <br><br><br>
                <label id="namelabel" for="AI">Astronomy ID</label><br><br><input pattern="[0-9]{2}-[0-9]{2}-[0-9]{3}"
                    id="AI" required placeholder="20-12-987"><br><br><br><br>

            </div>
            <div style="text-align: center;"><input id="submitbttn" type="submit" value="submit"><input type="reset"
                    value="Clear form" id="submitbttn"></div>
        </section>
    </form>
</body>

</html>
